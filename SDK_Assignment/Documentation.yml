* Navigate to working directory using cd comand
* Build an image from a Dockerfile using -> sudo docker build -t aws_sdk:1.0 .
* Tag image using: sudo docker tag aws_sdk dushyantgupta72/aws_sdk:1.0
* Image pushed to dockerhub - sudo docker push dushyantgupta72/aws_sdk:1.0
* Make container from image: sudo docker run --name awscontainer -p 6400:6000 -e AWS_ACCESS_KEY_ID={Access Key} -e AWS_SECRET_ACCESS_KEY={Secret Access Key} -e AWS_DEFAULT_REGION=us-east-1 dushyantgupta72/aws_sdk:1.0

